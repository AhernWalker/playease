	<div id='fp' style='margin: 0 auto; width: 100%; max-width: 640px; top: 0; left: 0;'>
		<div id='player'></div>
	</div>
	
	<script type="text/javascript">
		var fp = document.getElementById('fp');
		var width = fp.clientWidth;
		var height = width * 9 / 16 + 40;
		
		//fp.style.height = height + 'px';
		
		var player = playease('player').setup({
			width: width,
			height: height,
			file: '/vod/sample.flv',
			/*sources: [{
				file: '/vod/sample.2.mp4',
				type: 'def'
			}],*/
			type: 'vod',
			cors: 'no-cors',
			bufferTime: 1,
			controls: true,
			autoplay: false,
			poster: 'sample.png',
			/*report: false,
			bulletscreen: {
				visible: false
			},*/
			render: {
				name: 'flv',
				swf: '../swf/playease.swf'
			},
			events: {
				onFullpage: function(e) {
					fp.style.margin = e.exit ? '0 auto' : '0';
					fp.style.height = e.exit ? 'auto' : '100%';
					fp.style.position = e.exit ? 'relative' : 'fixed';
					fp.style['max-width'] = e.exit ? '640px' : '100%';
				}
			}
		});
	</script>
</body>
