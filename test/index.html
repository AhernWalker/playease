html {

body {
	margin: 0;

	font-style: normal;
	font-size: 14px;
	line-height: 18px;
	-webkit-font-smoothing: antialiased;

	color: #E6E6E6;
	background-color: #303030;
}

a {
	color: #BDBDBD;
	text-decoration: none;
}
a:active, a:focus, a:hover {
	outline: 0;
}

input {
	padding: 2px 6px;
	font-family: sans-serif;
	font-size: 14px;
	border: none;
}

.btn {
	padding: 6px 14px;
	font-style: normal;
	font-weight: bold;
	font-size: 14px;
	line-height: 16px;
	text-align: center;
	text-transform: uppercase;
	white-space: nowrap;
	word-spacing: normal;
	border: none;
	border-radius: 2px;
	cursor: pointer;
	display: inline-block;
	-webkit-font-smoothing: subpixel-antialiased;
	-moz-osx-font-smoothing: grayscale;
	transition: 150ms ease-in-out;
	transition-property: background-color, color;
}
.btn.red {
	color: #FFFFFF;
	background-color: #FF0046;
}
.btn.red:hover {
	background-color: #97052D;
}

.input-container {
	margin: 10px auto 40px;
	width: 100%;
	height: 28px;
	position: relative;
	overflow: hidden;
}
.input-container span {
	margin-right: 74px;
	display: block;
}
.input-container span input {
	padding: 2px 1%;
	width: 98%;
	height: 24px;
	line-height: 24px;
	background-color: #999999;
}
.input-container .btn {
	width: 40px;
	top: 0;
	right: 0;
	position: absolute;
}

<body ontouchstart=''>
	<div id='playwrap' style='margin: 40px auto 0; width: 100%; max-width: 640px; top: 0; left: 0;'>
		<div id='player'></div>
	</div>
	<div class='input-container' style='width: 100%; max-width: 640px;'>
		<span>
			<input id='url-input' value='/vod/sample.mp4'>
		</span>
		<a class='btn red' onclick='playTheURL();'>Play</a>
	</div>
	
	<script type="text/javascript">
		var pw = document.getElementById('playwrap');
		var width = pw.clientWidth;
		var height = width * 9 / 16 + 40;
		
		var player = playease('player').setup({
			width: width,
			height: height,
			aspectratio: '16:9',
			file: '/vod/sample.mp4',
			//file: 'ws://127.0.0.1:8080/live/sample',
			//file: 'rtmp://127.0.0.1/live/sample',
			//file: 'http://127.0.0.1/live/sample.m3u8',
			/*sources: [{
				file: 'rtmp://127.0.0.1/live/sample',
				type: 'flash'
			}, {
				file: 'http://127.0.0.1/live/sample.m3u8',
				type: 'def'
			}],*/
			type: 'vod',
			cors: 'cors',
			bufferTime: 1,
			maxretries: 0,
			retrydelay: 3000,
			controls: true,
			autoplay: false,
			poster: 'sample.png',
			/*report: false,
			bulletscreen: {
				visible: false
			},*/
			render: {
				name: 'def',
				swf: '../swf/playease.swf'
			},
			events: {
				onFullpage: function(e) {
					pw.style.margin = e.exit ? '40px auto 0' : '0';
					pw.style.height = e.exit ? '' : '100%';
					pw.style.position = e.exit ? '' : 'fixed';
					pw.style.maxWidth = e.exit ? '640px' : '100%';
					pw.style.zIndex = e.exit ? '' : '99';
				}
			}
		});
		
		if (playease.utils.isMobile()) {
			window.addEventListener('resize', function(e) {
				setTimeout(function() {
					player.fullscreen(!playease.utils.isHorizontal());
				}, 500);
			});
		}
		
		function playTheURL() {
			var input = document.getElementById('url-input');
			var url = input.value;
			player.play(url);
		}
	</script>
